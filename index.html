<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Flow</title>
  <meta name="theme-color" content="#0a0a16" />
  <meta name="apple-mobile-web-app-title" content="Neon Flow" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="content" id="helloWrap">
    <div class="title">Neon Flow</div>
  </div>

  <div class="vignette"></div>

  <div class="fab-stack" id="fabStack" aria-label="Quick actions">
    <aside class="panel" id="uiPanel" aria-label="Palette controls">
      <header>
        <div>
          <div class="titleText">Palette & Glow</div>
          <div class="hint">T: text • P: panel • F: fullscreen • X: UI</div>
        </div>
        <div class="right">
          <button id="resetBtn" type="button" title="Reset settings">Reset</button>
        </div>
      </header>

      <div class="body">
      <div class="row">
        <label for="helloText">
          <span>Display Text</span>
        </label>
        <input id="helloText" type="text" maxlength="120" />
      </div>

      <div class="row">
        <label for="fontSize"><span>Font Size</span><span class="value" id="fontSizeVal"></span></label>
        <input id="fontSize" type="range" min="32" max="160" step="1" />
      </div>

      <div class="row">
        <label for="fontFamily">
          <span>Font Family</span>
        </label>
        <select id="fontFamily">
          <option value="atelier">Atelier Sans</option>
          <option value="noir">Noir Grotesk</option>
          <option value="luxe">Luxe Serif</option>
          <option value="gallery">Gallery Serif</option>
          <option value="editorial">Editorial</option>
          <option value="studio">Studio Sans</option>
          <option value="mono">Monospace</option>
          <option value="condensed">Condensed</option>
        </select>
      </div>

      <div class="row">
        <label for="preset">
          <span>Preset</span>
        </label>
        <select id="preset">
          <option value="neonFlow">Neon Flow (red/blue)</option>
          <option value="electricIce">Electric Ice (blue/cyan)</option>
          <option value="hyperPop">Hyper Pop (pink/purple)</option>
          <option value="pinkHaze">Pink Haze (magenta/pink)</option>
          <option value="arcticVolt">Arctic Volt (teal/blue)</option>
          <option value="toxicWave">Toxic Wave (lime/emerald)</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <div class="row">
        <label for="warmR"><span>Warm Red</span><span class="value" id="warmRVal"></span></label>
        <input id="warmR" type="range" min="0" max="2.0" step="0.01" />
      </div>
      <div class="row">
        <label for="warmG"><span>Warm Green</span><span class="value" id="warmGVal"></span></label>
        <input id="warmG" type="range" min="0" max="2.0" step="0.01" />
      </div>
      <div class="row">
        <label for="warmB"><span>Warm Blue</span><span class="value" id="warmBVal"></span></label>
        <input id="warmB" type="range" min="0" max="2.0" step="0.01" />
      </div>

      <div class="row">
        <label for="coolR"><span>Cool Red</span><span class="value" id="coolRVal"></span></label>
        <input id="coolR" type="range" min="0" max="2.0" step="0.01" />
      </div>
      <div class="row">
        <label for="coolG"><span>Cool Green</span><span class="value" id="coolGVal"></span></label>
        <input id="coolG" type="range" min="0" max="2.0" step="0.01" />
      </div>
      <div class="row">
        <label for="coolB"><span>Cool Blue</span><span class="value" id="coolBVal"></span></label>
        <input id="coolB" type="range" min="0" max="2.0" step="0.01" />
      </div>

      <div class="row">
        <label for="sparkR"><span>Yellow Spark Red</span><span class="value" id="sparkRVal"></span></label>
        <input id="sparkR" type="range" min="0" max="1.8" step="0.01" />
      </div>
      <div class="row">
        <label for="sparkG"><span>Yellow Spark Green</span><span class="value" id="sparkGVal"></span></label>
        <input id="sparkG" type="range" min="0" max="1.8" step="0.01" />
      </div>
      <div class="row">
        <label for="sparkB"><span>Yellow Spark Blue</span><span class="value" id="sparkBVal"></span></label>
        <input id="sparkB" type="range" min="0" max="1.8" step="0.01" />
      </div>

      <div class="row">
        <label for="brightness"><span>Brightness</span><span class="value" id="brightnessVal"></span></label>
        <input id="brightness" type="range" min="0.8" max="1.8" step="0.01" />
      </div>
      <div class="row">
        <label for="saturation"><span>Saturation</span><span class="value" id="saturationVal"></span></label>
        <input id="saturation" type="range" min="0.8" max="1.8" step="0.01" />
      </div>
      <div class="row">
        <label for="sparkPower"><span>Spark Power</span><span class="value" id="sparkPowerVal"></span></label>
        <input id="sparkPower" type="range" min="0.0" max="2.5" step="0.01" />
      </div>
      </div>
    </aside>

    <div class="mobile-actions">
      <button id="actionText" type="button" title="Toggle text (T)" aria-label="Toggle text">T</button>
      <button id="actionUi" type="button" title="Toggle UI (X)" aria-label="Toggle UI">⊖</button>
      <button id="actionFull" type="button" title="Fullscreen (F)" aria-label="Toggle fullscreen">⛶</button>
      <button id="actionPanel" type="button" title="Toggle panel (P)" aria-label="Toggle panel"><span class="fab-icon">☰</span></button>
    </div>
  </div>

  <script src="./js/shaders.js"></script>
  <script src="./js/renderer.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
